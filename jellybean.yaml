jellybean:
  key: example-user-service
  name: Example user service
  type: service
  description: >-
    Updated again!!!!
    This service is an example of how a user service might
    look in a jellybean.yml file.
  groups:
    - key: feed-team
      relationship: co-ower
    - key: platform-team
      relationship: co-ower
  categories:
    protocols:
      - tcp
      - ip
      - https
    data-classification:
      - authentication-verifier
      - pii
      - gdpr
    opperations:
      - store
    outage-impact:
      - critical-impact
    network-exposure:
      - internal-behind-firewall
  dependencies:
    - key: feed-bff
      description: Relies on this service for xyz
    - key: feed-api
      description: Relies on this service for xyz
